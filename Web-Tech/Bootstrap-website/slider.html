<html>

<head>
    <title>Responsive Website</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="carousel slide" data-ride="carousel" id="carouselExampleSlidesOnly">
                    <div class="carousel-inner">
                        <div class="carousel-item active"><img src="./assets/images/slider1.jpg" alt="" /></div>
                        <div class="carousel-item "><img src="./assets/images/slider2.jpg" alt="" /></div>
                        <div class="carousel-item"><img src="./assets/images/slider3.jpg" alt="" /></div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <script>
        $('.carousel').carousel({
            interval: 2000,
            pause: 'hover'
        })
    </script>
</body>

</html>
